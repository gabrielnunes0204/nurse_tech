<div class="main-wrapper">
    <app-cabecalho [showBack]="true" *ngIf="!exibeChamada"></app-cabecalho>

    <div class="container" *ngIf="!exibeChamada">
        <div class="content-container">
            <div class="content">
                <div>
                    <label for="nome"> Nome completo </label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Fernanda Carluto" [(ngModel)]="nome">
                </div>

                <div>
                    <label for="documento"> Documento (RG, CPF) </label>
                    <input type="number" id="documento" name="documento" placeholder="Ex: xxx.xxx.xxx-xx, xx.xxx.xxx-x" [(ngModel)]="documento">
                </div>
            </div>
            <div class="content">
                <div>
                    <label for="data"> Data de nascimento </label>
                    <input type="date" id="data" name="data" [(ngModel)]="dataNascimento">
                </div>

                <div id="combo">
                    <label for="especialidade"> Especialidade </label>
                    <select id="especialidade" name="especialidade" [(ngModel)]="especialidade">
                        <option> Enfermeiro da Família </option>
                        <option> Enfermeiro - Saúde da Criança </option>
                        <option> Enfermeiro - Saúde da Mulher </option>
                        <option> Enfermeiro - Saúde do Idoso </option>
                        <option> Outro </option>
                    </select>
                </div>
            </div>

            <div class="content" id="content_button">
                <button [ngStyle]="{ 'background': camposValidos() ? '#0716E0' : '#ababab94' }" [disabled]="!camposValidos()" (click)="continuar()"> Continuar </button>
            </div>
        </div>
    </div>

    <app-video [nome]="nome" (emiteChamadaCancelada)="chamadaCancelada()" *ngIf="exibeChamada"></app-video>

    <app-rodape *ngIf="!exibeChamada"></app-rodape>
</div>
